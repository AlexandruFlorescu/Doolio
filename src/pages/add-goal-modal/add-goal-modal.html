<ion-header>

  <ion-navbar>
    <ion-title>Add new Goal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-navbar color='primary'>
    <ion-title>Goal details</ion-title>
  </ion-navbar>

  <ion-list>
    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type='text' placeholder="Goal name" [(ngModel)] = 'goal.title'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-input type='textarea' placeholder="Describe the goal here" [(ngModel)] = 'goal.description'></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Treat Point Reward</ion-label>
      <ion-input type='number' value=0 [(ngModel)] = 'goal.TP'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Fitness Point Reward</ion-label>
      <ion-input type='number' value=0 [(ngModel)] = 'goal.FP'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Money Reward</ion-label>
      <ion-input type='number' value=0 [(ngModel)] = 'goal.Money'></ion-input>
    </ion-item>


    <button ion-button (click)='addGoal()'>Add new</button>
  </ion-list>
</ion-content>
