<ion-header>

  <ion-navbar>
    <ion-title>Treats and Wishes</ion-title>

          <ion-row nowrap>
            <ion-col>
              <chip amount='{{roundNumber(myProfile.treatPoints)}}' typeIcon = 'beer' typeText = "TP"></chip>
            </ion-col>
            <ion-col>
              <chip amount='{{roundNumber(myProfile.fitnessPoints)}}' typeIcon = 'walk' typeText = "FP"></chip>
            </ion-col>
            <ion-col>
              <chip amount='{{roundNumber(myProfile.money)}}' typeIcon = 'cash' typeText = "{{myProfile.currency}}"></chip>
            </ion-col>
          </ion-row>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-card>
    <ion-navbar color='primary'>
      <ion-title>
        Treats and Wishlist
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)='addTreat()'>
          <ion-icon name='add'></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    <ion-card-content>


      <ion-grid >
        <ion-row *ngFor='let treat of treats' class='treatRowStyle' nowrap >

            <ion-col >
                <ion-row text-center padding-bottom>
                  <ion-title ion-text color='primary' >
                    {{treat.title | uppercase}}
                  </ion-title>
                  <p ion-text text-center color='light'>
                    {{treat.quantity}} {{treat.units}} left
                  </p>

                </ion-row>


                <ion-row>
                  <ion-col>
                    <chip amount='{{treat.TP}}' typeIcon = 'beer' typeText = "TP" color='danger'></chip>
                  </ion-col>
                  <ion-col>
                    <chip amount='{{treat.FP}}' typeIcon = 'walk' typeText = "FP" color='danger'></chip>
                  </ion-col>
                  <ion-col>
                    <chip amount='{{treat.Money}}' typeIcon = 'cash' typeText = "{{myProfile.currency}}" color='danger'></chip>
                  </ion-col>
                </ion-row>
                  <!-- <ion-label stacked color='danger'>TP/{{treat.unit}}</ion-label>
                  <ion-input [(ngModel)]='treat.TP' #treatTP ></ion-input> -->


                  <!-- <ion-label stacked color='danger'>FP/{{treat.unit}}</ion-label>
                  <ion-input [(ngModel)]='treat.FP' #treatFP></ion-input> -->

                  <!-- <ion-label stacked color='danger'>{{myProfile.currency}}/{{treat.unit}}</ion-label>
                  <ion-input [(ngModel)]='treat.Money' #treatMoney></ion-input> -->
                  <!-- <button ion-button (click)='updateTreat(treat)'>Update</button> -->


            </ion-col>


            <ion-col>
              <ion-row text-center>
                  <ion-label text-right> Grab: </ion-label>
                  <button ion-button (click)='grab(treat, -1)'>
                    &nbsp; 1 {{treat.unit}}
                  </button>
                  <button ion-button (click)='grab(treat, -10)'>
                    10 {{treat.units}}
                  </button>
                  <button ion-button (click)='grab(treat, -100)'>
                    100 {{treat.units}}
                  </button>
              </ion-row>
              <ion-row>
                <ion-label text-right> Add: </ion-label>
                <button ion-button (click)='supplement(treat, 1)'>
                  1 {{treat.units}}
                </button>
                <button ion-button (click)='supplement(treat, 10)'>
                  10 {{treat.units}}
                </button>
                <button ion-button (click)='supplement(treat, 100)'>
                  100 {{treat.units}}
                </button>
              </ion-row>
            </ion-col>

            <ion-col class='actionButtons'  col-1 nopadding>
              <ion-row text-right class='actionButton'>
                <button ion-button icon-only small color='danger' (click)='deleteTreat(treat)' margin-bottom >
                  <ion-icon name='trash'></ion-icon>
                </button>
              </ion-row>
              <ion-row text-right class='actionButton'>
                <button ion-button icon-only small color='good' (click)='updateTreat(treat)' disabled margin-bottom>
                  <ion-icon name='create'></ion-icon>
                </button>
              </ion-row>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
