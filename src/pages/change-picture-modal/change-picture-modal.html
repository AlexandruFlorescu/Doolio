<ion-header>

  <ion-navbar>
    <ion-title>Please provide an image</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked> Url </ion-label>
    <ion-input placeholder="URL to your image" [(ngModel)]='url'></ion-input>
  </ion-item>

  <button ion-button (click)='changePicture()'> Change Image </button>
</ion-content>
