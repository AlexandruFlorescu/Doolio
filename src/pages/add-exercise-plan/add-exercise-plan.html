<ion-header>

  <ion-navbar>
    <ion-title>Add Exercise Plan</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-navbar color='primary'>
      <ion-title>Exercise plan details</ion-title>
    </ion-navbar>

    <ion-list>
      <ion-item>
        <ion-label stacked>Title</ion-label>
        <ion-input type='text' placeholder="Plan name" [(ngModel)] = 'plan.title'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Treat Point Reward</ion-label>
        <ion-input type='number' value=0 [(ngModel)] = 'plan.TP'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Fitness Point Reward</ion-label>
        <ion-input type='number' value=0 [(ngModel)] = 'plan.FP'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Money Reward</ion-label>
        <ion-input type='number' value=0 [(ngModel)] = 'plan.Money'></ion-input>
      </ion-item>

      <button ion-button (click)='addPlan()'>Add new plan</button>
    </ion-list>
</ion-content>
