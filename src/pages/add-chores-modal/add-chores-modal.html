<ion-header>

  <ion-navbar>
    <ion-title>AddChoresModalPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-navbar color='primary'>
      <ion-title>Chore details</ion-title>
    </ion-navbar>

    <ion-list>
      <ion-item>
        <ion-label stacked>Title</ion-label>
        <ion-input type='text' placeholder="Chore name" [(ngModel)] = 'chore.title'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Treat Point Reward</ion-label>
        <ion-input type='number' value=0 [(ngModel)] = 'chore.TP'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Fitness Point Reward</ion-label>
        <ion-input type='number' value=0 [(ngModel)] = 'chore.FP'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Money Reward</ion-label>
        <ion-input type='number' value=0 [(ngModel)] = 'chore.Money'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Repetition days</ion-label>
        <ion-label>How many times does this have to be done for each day?</ion-label>
        <!-- <ion-input type='text' placeholder='' [(ngModel)] = 'chore.reps'></ion-input> -->
      </ion-item>

      <ion-item>
        <ion-label stacked>Monday</ion-label>
        <ion-input type='number' value=0 [(ngModel)] = 'chore.daysShould[0]'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Tuesday</ion-label>
        <ion-input type='number' value=0 [(ngModel)] = 'chore.daysShould[1]'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Wednesday</ion-label>
        <ion-input type='number' value=0 [(ngModel)] = 'chore.daysShould[2]'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Thursday</ion-label>
        <ion-input type='number' value=0 [(ngModel)] = 'chore.daysShould[3]'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Friday</ion-label>
        <ion-input type='number' value=0 [(ngModel)] = 'chore.daysShould[4]'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Saturday</ion-label>
        <ion-input type='number' value=0 [(ngModel)] = 'chore.daysShould[5]'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Sunday</ion-label>
        <ion-input type='number' value=0 [(ngModel)] = 'chore.daysShould[6]'></ion-input>
      </ion-item>


      <button ion-button (click)='addChore()'>Add new</button>
    </ion-list>
</ion-content>
