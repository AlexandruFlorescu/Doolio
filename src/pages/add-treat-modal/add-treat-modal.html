<ion-header>

  <ion-navbar>
    <ion-title>Add Treat or Wish</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-navbar color='primary'>
    <ion-title>Treat details</ion-title>
  </ion-navbar>


    <ion-list>
      <ion-item>
        <ion-label stacked>Title</ion-label>
        <ion-input type='text' placeholder="Treat or Wish name" [(ngModel)] = 'treat.title'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Treat Point Cost</ion-label>
        <ion-input type='number' value=0 color='danger' [(ngModel)] = 'treat.TP'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Fitness Point Cost</ion-label>
        <ion-input type='number' value=0 color='danger' [(ngModel)] = 'treat.FP'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Money Cost</ion-label>
        <ion-input type='number' value=0 color='danger' [(ngModel)] = 'treat.Money'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Unit name</ion-label>
        <ion-input type='text' placeholder='What is a unit called? (Eg. biscuit etc.)' [(ngModel)] = 'treat.unit'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Plural unit name</ion-label>
        <ion-input type='text' placeholder='Plural for a unit. (Eg. biscuits etc.)' [(ngModel)] = 'treat.units'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>How many items (Eg. 1 if Ipad, -1 for unlimited)</ion-label>
        <ion-input type='number' value=0 color='danger' [(ngModel)] = 'treat.quantity'></ion-input>
      </ion-item>

      <button ion-button (click)='addTreat()'>Add new</button>
    </ion-list>
</ion-content>
