<ion-header>

  <ion-navbar>
    <ion-title>Add new exercise</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-navbar color='primary'>
    <ion-title>Exercise details</ion-title>
  </ion-navbar>

  <ion-list>
    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type='text' placeholder="Exercise name" [(ngModel)] = 'exercise.title'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Treat Point Reward</ion-label>
      <ion-input type='number' value=0 [(ngModel)] = 'exercise.TP'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Fitness Point Reward</ion-label>
      <ion-input type='number' value=0 [(ngModel)] = 'exercise.FP'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Money Reward</ion-label>
      <ion-input type='number' value=0 [(ngModel)] = 'exercise.Money'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Rep name</ion-label>
      <ion-input type='text' placeholder='What does a REP mean? (Eg. km, squat etc.)' [(ngModel)] = 'exercise.unit'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Reps name</ion-label>
      <ion-input type='text' placeholder='Plural (Eg. kms, squats etc.)' [(ngModel)] = 'exercise.units'></ion-input>
    </ion-item>

    <button ion-button (click)='addExercise()'>Add new</button>
  </ion-list>
</ion-content>
