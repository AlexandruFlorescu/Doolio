<ion-header>

  <ion-navbar>
    <ion-title>Add new snapshot</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-navbar color='primary'>
    <ion-title>Exercise details</ion-title>
  </ion-navbar>

    <ion-list>

      <ion-item>
        <ion-label stacked>Text</ion-label>
        <ion-input type='textarea' placeholder="Describe the snapshot here" [(ngModel)] = 'snapshot.text'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Treat Point Reward</ion-label>
        <ion-input type='number' value=0 [(ngModel)] = 'snapshot.rewardedTP'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Fitness Point Reward</ion-label>
        <ion-input type='number' value=0 [(ngModel)] = 'snapshot.rewardedFP'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Money Reward</ion-label>
        <ion-input type='number' value=0 [(ngModel)] = 'snapshot.rewardedMoney'></ion-input>
      </ion-item>
    </ion-list>

      <button ion-button (click)='addSnapshot()'>Add new</button>
</ion-content>
