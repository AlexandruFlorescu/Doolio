<ion-header>

  <ion-navbar>
    <ion-title>Add new Todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-list>
        <ion-list-header color='secondary'>Todo details</ion-list-header>
        <ion-item>
          <ion-label stacked>Title</ion-label>
          <ion-input type='text' placeholder="Todo name" [(ngModel)] = 'todo.title'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Description</ion-label>
          <ion-input type='textarea' placeholder="Describe the task here" [(ngModel)] = 'todo.description'></ion-input>
        </ion-item>


        <ion-item>
          <ion-label stacked>Treat Point Reward</ion-label>
          <ion-input type='number' [(ngModel)] = 'todo.TP'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Fitness Point Reward</ion-label>
          <ion-input type='number' value=0 [(ngModel)] = 'todo.FP'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Money Reward</ion-label>
          <ion-input type='number' value=0 [(ngModel)] = 'todo.Money'></ion-input>
        </ion-item>
        <!-- <ion-item>
          <ion-label stacked>How many?</ion-label>
          <ion-input type='text' placeholder='How many times should this happen? (Eg. biscuit etc.)' [(ngModel)] = 'todo.count'></ion-input>
        </ion-item> -->


        <button ion-button (click)='addTodo()'>Add new</button>
      </ion-list>
</ion-content>
